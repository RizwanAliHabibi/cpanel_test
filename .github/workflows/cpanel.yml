on:
  push:
    branches: 
      - main 
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to cPanel
        id: deploy
        uses: pinkasey/cpanel-deploy-action@v1.0.0
        with:
          hostname: 'https://cphost.hosttechno.com'
          cpanel_username: '{{ secrets.CPANEL_USERNAME }}'
          repository_root: '/home2/devopshostserver/repositories/cpanel_test/'
          cpanel_token: '${{ secrets.CPANEL_TOKEN }}'
      - name: echo deploy-duration
        run: echo "Deployment took ${{ steps.deploy.outputs.duration }} milliseconds"
